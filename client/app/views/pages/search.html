<div id="wrapper">
			
	<header></header>

	<div id="page-wrapper" style="min-height: 561px;">

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Search Results: {{ query }}</h1>

					<div ng-show="isLoading()">Loading..</div>

					<div class="panel-body" ng-show="!isLoading()">
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
										<th>Source</th>
										<th>Size</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in results()">
										<td>{{ item.title }}</td>
										<td>{{ item.sourceName }}</td>
										<td>{{ item.size }}</td>
										<td>
											<div class="btn-group btn-group-xs" role="group">
												<button type="button" class="btn btn-success" ng-click="download( item )" ng-hide="item.sourceId=='info.showrss'"  uib-tooltip="Download now" tooltip-placement="left">
													<span class="glyphicon glyphicon-circle-arrow-down"></span>
												</button>
												<button type="button" class="btn btn-success" ng-click="download( item )" ng-show="item.sourceId=='info.showrss'"  uib-tooltip="AutoKapture series" tooltip-placement="left">
													<span class="glyphicon glyphicon-refresh"></span>
												</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
			
	</div>
</div>
