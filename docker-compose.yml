version: '2.3'

volumes:
  media:
  config:

services:

  kapture:
    build: 
      context: .
      target: build
    image: kapturebox/web
    volumes:
      - config:/config
      - media:/media
      - /build/node_modules
      - /build/client/bower_components
      - .:/build
    command: grunt serve
    environment:
      TRANSMISSION_USER: admin
      TRANSMISSION_PASS: password
      FLEXGET_USERNAME: flexget
      FLEXGET_PASSWORD: mySuperPassword
      KAPTURE_DOWNLOAD_PATH: /media
      KAPTURE_CONFIG_PATH: /config
      KAPTURE_PLUGIN_STORE: /config/pluginStateStore
      # NODE_DEBUG: request
      # FLEXGET_API_TOKEN:
    ports:
      - '9000:9000'

  transmission:
    image: dperson/transmission
    ports:
      - '51413:51413'
      - '51413:51413/udp'
      - '9091:9091'
    environment:
      TRUSER: admin
      TRPASSWD: password
      USERID: 0
    volumes:
      - media:/media

  flexget:
    image: gaieges/flexget
    environment:
      FLEXGET_PASSWORD: mySuperPassword
    ports:
      - "5050:5050"

  plex:
    image: plexinc/pms-docker
    ports: 
      - '32400:32400'
    volumes:
      - media:/media
