<div style="min-height: 561px;">

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Device settings</h1>

				<div class="lead">
					System related settings to your kapture box appear here
				</div>

				<div class="panel-body">
					<uib-tabset>
						<uib-tab index="0">
				      <uib-tab-heading>
 								<i class="fa fa-rocket"></i>
								<b>Plugins</b>
							</uib-tab-heading>
							<br/>
							<div class="list-group">
								<div class="plugin list-group-item" ng-repeat="plugin in plugins">
									<div class="row">

										<div class="col-xs-4 col-lg-2">
											<button class="btn center-block" ng-class="{'btn-danger': !plugin.settings.enabled, 'btn-success': plugin.settings.enabled, 'disabled':plugin.changing}" ng-click="setPluginEnabled( $index, !plugin.settings.enabled )">
												<span ng-if="plugin.settings.enabled">Enabled</span>
												<span ng-if="!plugin.settings.enabled">Disabled</span>
												<span ng-if="plugin.changing">
													<i class="fa fa-spinner fa-spin"></i>
												</span>
											</button>
										</div>
										
										<div class="col-xs-8 col-lg-10">
											<h4>{{ plugin.pluginName }}</h4>
											<span class="text-muted">{{ plugin.description }}</span>
										</div>

									</div>
								</div>								
							</div>
						</uib-tab>

						<uib-tab index="1">
				      <uib-tab-heading>
 								<i class="fa fa-gear"></i>
								<b>System settings</b>
							</uib-tab-heading>
							<br/>
							<form class="form-horizontal">
								<div class="form-group">
									<label for="systemname" class="col-sm-2 control-label">Name of Device</label>
									<div class="col-sm-10">
										<input type="url" class="form-control" id="systemname" placeholder="Name you want to connect to.." ng-model="settings.systemname">
									</div>
								</div>

								<div class="form-group">
									<label for="email" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="email" placeholder="Email address">
									</div>
								</div>

								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</div>
							</form>
						</uib-tab>
					</uib-tabset>					
				</div>

			</div>

		</div>
	</div>

</div>
