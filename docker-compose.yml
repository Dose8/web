version: '3.1'

services:

  kapture:
    build: .
    image: kapturebox/web
    volumes:
      - config:/config
      # - .:/app
    # command: grunt serve
    environment:
      TRANSMISSION_USER: admin
      TRANSMISSION_PASS: password      
      FLEXGET_USERNAME: flexget
      FLEXGET_PASSWORD: my super password
      # FLEXGET_API_TOKEN: 
    ports:
      - '9000:9000'

  
  transmission:
    image: dperson/transmission
    ports:
      - '51413:51413'
      - '51413:51413/udp'
      - '9091:9091'
    environment:
      TRUSER: admin
      TRPASSWD: password
    volumes:
      - data:/var/lib/transmission-daemon/downloads



  flexget:
    image: gaieges/flexget
    environment:
      FLEXGET_PASSWORD: my super password
    


  plex:
    image: plexinc/pms-docker
    ports: 
      - '32400:32400'
    volumes:
      - data:/data
    
volumes:
  config:
  data:
