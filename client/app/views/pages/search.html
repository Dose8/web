
<div style="min-height: 561px;">

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					Search Results: {{ query }}
					<span class="small" ng-show="isLoading()">
						<i class="fa fa-spinner fa-spin"></i>
					</span>
				</h1>

				<div class="panel-body" ng-show="!isLoading()">

					<div class="query-filters">
						<script type="text/ng-template" id="popoverTemplate.html">
							<div class="form-group">
								<div class="checkbox" ng-repeat="filterVal in filter.values" ng-if="!!filterVal">
									<label><input type="checkbox" ng-model="filter.selected[$index]" ng-change="dtInstance.rerender()">{{ filterVal }}</label>
								</div>
							</div>
						</script>
						<button class="btn btn-default btn-sm" ng-repeat="filter in filters" uib-popover-template="'popoverTemplate.html'" popover-title="{{ filter.name }}" popover-placement="bottom" popover-trigger="'outsideClick'">{{ filter.name }}</button>
					</div>

					<div class="table-container">
						<table datatable="ng" dt-options="dtTableOpts" dt-instance="dtInstance" class="table table-striped table-bordered">
 							<thead>
 								<tr>
									<th>Name</th>
									<th>Category</th>
									<th>Source</th>
									<!--<th>Score</th>-->
									<th>Size</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in results | filter: filterSelectedValues">
									<td>{{ item.title }}</td>
									<td>{{ item.category }}</td>
									<td>{{ item.sourceName }}</td>
									<!--<td>{{ item.score * 1000 | number:1 }}</td>-->
									<td>{{ item.size | humanizeFilesize }}</td>
									<td>
										<div class="btn-group btn-group-xs" role="group">
											<button type="button" class="btn btn-success" ng-click="download( item )" ng-hide="item.sourceId=='info.showrss'"  uib-tooltip="Download now" tooltip-placement="left">
												<i class="fa fa-download"></i>
											</button>
											<button type="button" class="btn btn-success" ng-click="download( item )" ng-show="item.sourceId=='info.showrss'"  uib-tooltip="AutoKapture series" tooltip-placement="left">
												<i class="fa fa-refresh"></i>
											</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
		
</div>
