<ul class="nav navbar-top-links navbar-right">

    <li>
        <a ui-sref="watch"  tooltip-placement="bottom" uib-tooltip="Go to my media">
            <i class="fa fa-eye"></i>
        </a>
    </li>

    <!-- /.dropdown -->
    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" tooltip-placement="bottom" uib-tooltip="Show downloads">
            <i class="fa fa-tasks fa-fw"></i>  <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-tasks">
            <li ng-repeat-start="item in downloads | limitTo : 5">
                <a href="#">
                    <div class="download-notification">
                        <p>
                            <media-icon type="{{ item.mediaType }}"></media-icon>
                            <strong>{{ item.title }}</strong>
                        </p>
                        <div class="progress progress-striped" ng-class="{'active': !item.isFinished}">
                            <div class="progress-bar" ng-class="{'progress-bar-warning': item.isStalled, 'progress-bar-success': item.isFinished, 'progress-bar-info': !(item.isFinished || item.isStalled)}" role="progressbar" aria-valuenow="{{ item.percentDone | percentage }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ item.percentDone | percentage }}">
                                {{ item.percentDone | percentage:0 }} Complete
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li ng-repeat-end class="divider"></li>
  
            <li>
                <a class="text-center" ui-sref="nav.downloads">
                    <strong>See all</strong>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
        <!-- /.dropdown-tasks -->
    </li>
    <!-- /.dropdown -->




    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" tooltip-placement="bottom" uib-tooltip="Recent activity">
            <i class="fa fa-bell fa-fw"></i>  <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-alerts">

            <li ng-repeat-start="notice in notifications | limitTo: 5">
                <a href="#">
                    <div>
                        <media-icon type="{{ notice.mediaType }}"></media-icon> {{ notice.title }}
                        <span class="pull-right text-muted small">
                            <time am-time-ago="{{ parseDate( notice.startDate ) }}"></time>
                        </span>
                    </div>
                </a>
            </li>
            <li class="divider" ng-repeat-end></li>

            <li>
                <a class="text-center" href="#">
                    <strong>See All Alerts</strong>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
        <!-- /.dropdown-alerts -->
    </li>
    <!-- /.dropdown -->




    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
            <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
            </li>
            <li class="divider"></li>
            <li><a ui-sref="login"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
            </li>
        </ul>
        <!-- /.dropdown-user -->
    </li>
    <!-- /.dropdown -->
</ul>
